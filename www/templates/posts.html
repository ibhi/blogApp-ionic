  <ion-scroll ng-init="getPosts()"> 
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getPosts()">
    </ion-refresher>
    <div class="list card" ng-repeat="post in posts">
      <div class="item item-avatar">
        <img ng-src="{{post.author.avatar_URL}}">
        <a href="#/post/{{$index}}">
          <h2>{{post.title}}</h2>
        </a>
        <p>{{post.author.name}} &nbsp;{{post.date |date:'medium'}}</p>
       
      </div>
      
      <div class="item item-body" >
      
        <p ng-bind-html="post.excerpt"></p>
        <span>
          <a class="button button-light button-small" href="#/post/{{$index}}">Read more</a>
        </span>
        <p>
          <a href="#" class="subdued">{{post.like_count}} Likes</a>
          <a href="#" class="subdued">{{post.comment_count}} Comments</a>
        </p>
      </div>
      
    </div>
  </ion-scroll>
