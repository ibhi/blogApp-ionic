<div class="list card">
  <div class="item item-avatar">
    <img ng-src="{{post.author.avatar_URL}}">
    <h2>{{post.author.name}}</h2>
    <p>{{post.date |date:'medium'}}</p>
  </div>

  <div class="item item-body">
    
    <p ng-bind-html="post.content"></p>
    <p>
      <a href="#" class="subdued">{{post.like_count}} Likes</a>
      <a href="#" class="subdued">{{post.comment_count}} Comments</a>
    </p>
  </div>
</div>
